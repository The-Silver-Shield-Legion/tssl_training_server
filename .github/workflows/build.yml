name: Build Image

on:
  workflow_dispatch:
    inputs:
      docker_image:
        description: "Docker image name (DEFAULT tssl_bl_srv)"
        required: true
        default: "tssl_bl_srv"
      docker_image_version:
        description: "Docker image version (DEFAULT latest)"
        required: true
        default: "latest"
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.inputs.docker_image }}:${{ github.event.inputs.docker_image_version }}
        build-args: |
          BL_SRV_TOKEN=${{ secrets.BL_SRV_TOKEN }}