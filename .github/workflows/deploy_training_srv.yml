name: Deploy Training Server

on:
  workflow_dispatch:

jobs:
  pull-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_TRAINING_SERVER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_TRAINING_SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy on Remote Server
      run: |
        ssh -T -i ~/.ssh/id_rsa ${{ secrets.SERVER_TRAINING_SERVER_USER }}@${{ secrets.SERVER_TRAINING_SERVER_IP }} << 'EOF'
        # Disable 'set -e' for more control
        set +e

        echo "Logging into Docker..."
        echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
        echo "Pulling Docker image..."
        docker pull ${{ secrets.DOCKER_USERNAME }}/tssl:latest
        
        echo "Stopping existing container (if any)..."
        docker stop tssl_training_server || true
        docker rm tssl_training_server || true
        
        echo "Starting new Docker container..."
        docker run -d --name tssl_training_server -p 7210:7210/tcp -p 7210:7210/udp ${{ secrets.DOCKER_USERNAME }}/tssl:latest
        
        echo "Checking running containers..."
        docker ps
        
        echo "Deployment completed successfully."
        EOF
